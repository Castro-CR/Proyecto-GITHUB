<!--Página de Registro-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="pagina-login">
    <header>
        <h1> Registro en Plataforma educativa Universidad Central</h1>
    </header>

    <!--Menu-->
   <nav class="menu">
    <ul>
        <li><a href="index.html">Iniciar sesión</a></li>
    </ul>
</nav>


    <main>
        <section>
        <form action="#" method="post">
        <fieldset>
        <legend>Registro de Usuario</legend>

        <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input class="form-input" type="text" id="name" name="name" required>
        </div>

        <label for="username">Nombre de Usuario:</label>
        <input class="form-input" type="text" id="username" name="username" required>

        <label for="email">Correo Electrónico:</label>
        <input class="form-input" type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input class="form-input" type="password" id="password" name="password" required>

        <div>
            <fieldset>
        <legend>Genero</legend>
        <div>
            <div> <input type="radio" value="m" name="genero" id="g-m">
            <label for="g-m">Masculino</label>
            </div>
            <div> <input type="radio" value="f" name="genero" id="g-f">
            <label for="g-f">Femenino</label>
            </div>
            <div> <input type="radio" value="o" name="genero" id="g-o">
            <label for="g-o">Otro</label>
            </div>
            <div> <input type="radio" value="n" name="genero" id="g-n">
            <label for="g-n">Prefiero no decirlo</label>
            </div>
        </div>
        </fieldset>

        <fieldset>
        <legend>Seleccione sus intereses</legend>
        <div>
            <div> <input type="checkbox" name="intereses" id="interes1" value="programacion">
            <label for="interes1">Programación</label>
            </div>
            <div> <input type="checkbox" name="intereses" id="interes2" value="diseño">
            <label for="interes2">Diseño Gráfico</label>
            </div>
            <div> <input type="checkbox" name="intereses" id="interes3" value="marketing">
            <label for="interes3">Marketing Digital</label>
            </div>
        <button class="submit-button" type="submit">Registrar</button>
        </fieldset>
        </div>
        
        </form>
        </section>
        <section id="video-section">
     <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/Si1ur_uq_N0" 
    title="Video Incrustado" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
</iframe>
        </section>
    </main>
    <footer><p>&copy; 2025 Plataforma Educativa Universidad Central</p>
    <p>Contacto: <a href="mailto:anthony@uc.ac.com">anthony@uc.ac.com</a></p></footer>
</body>
</html>
