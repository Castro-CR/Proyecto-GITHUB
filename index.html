<!--Página de Iniciar Sesión-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title> <!-- Título de la página -->
</head>

<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #000000;
    background-image: url('https://images.unsplash.com/photo-1576267423445-b2e0074d68a4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: cover;"> <!--Aquí aplique el tipo de letra, color del texto y una imagen de fondo(centrada y que no se repita) -->
</body>

    <div style="min-height: 100vh; display: flex; flex-direction: column;"> <!-- Contenedor principal con altura mínima, organiza las columnas -->
    <header style="text-align: center; padding: 20px;"> <!-- Encabezado de la página con letra de diferente color, sombra en el titulo y diferente tamaño -->
        <h1 style="color: #ffffff; font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 4px rgb(0, 0, 0);">Bienvenido a Connect Campus</h1>
    </header>

<!-- El menú de navegación-->
    <nav>
        <ul style="list-style: none; padding: 0; margin: 40px 0; display: flex; justify-content: center; gap: 20px;"> <!--Menú de navegación, puesto en el centro y horizontal-->
            <li style="display: inline;"><a href="estudiantes.html" style="color: rgb(255, 255, 255); font-weight: bold; text-shadow: 2px 2px 4px rgb(0, 0, 0); transition: color 0.3s ease;">Estudiantes</a></li><!-- Enlace a la página de estudiantes -->
            <li style="display: inline;"><a href="cursos.html" style="color: rgb(255, 255, 255); font-weight: bold; text-shadow: 2px 2px 4px rgb(0, 0, 0); transition: color 0.3s ease;">Cursos</a></li> <!-- Enlace a la página de cursos -->
            <li style="display: inline;"><a href="profesores.html" style="color: rgb(255, 255, 255); font-weight: bold; text-shadow: 2px 2px 4px rgb(0, 0, 0); transition: color 0.3s ease;">Profesores</a></li> <!-- Enlace a la página de profesores -->
            <li style="display: inline;"><a href="registro.html" style="color: rgb(255, 255, 255); font-weight: bold; text-shadow: 2px 2px 4px rgb(0, 0, 0); transition: color 0.3s ease;">Registrar</a></li> <!-- Enlace a la página de registro -->
        </ul>
    </nav>

<!--El cuerpo de la página-->
    <!--Caja central para poder agregar el formulario de login.-->
    <main style="width: 500px; margin: auto; padding: 20px; background-color: #e1dbdb; border-radius: 10px; box-shadow: 0 4px 8px rgb(8, 7, 7); text-align: center;">
        
        <section>
            <!--El formulario para iniciar sesión-->
            <form action="#" method="post" style="max-width: 400px; margin: auto; text-align: left;">

                <!-- Espacio para el correo electrónico -->
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-input" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>

                <!-- Espacio para la contraseña -->
                <div style="margin-bottom: 15px;">
                    <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-input" required style="width: 100%; padding: 10px; 
                    border: 1px solid #ccc; border-radius: 5px;">
                </div>

                <!-- Botón de iniciar de sesión -->
                <div style="text-align: center;">
                    <button type="submit" style="padding: 10px 20px; background-color: #4d4d37; color: white; border:
                    none; border-radius: 5px; cursor: pointer">Iniciar Sesión</button>
                </div>
            </form>
        </section>
    </main>

    <footer><!-- Pie de página -->
        <p style="text-align: center; margin-top: 20px; color: #ffffff; font-size: 0.9em;">&copy; 2025 Connect Campus Universidad Central</p>
        <p style="text-align: center; margin-top: 20px; color: #ffffff; font-size: 0.9em">Contacto: <a href="mailto:anthony@uc.ac.com">anthony@uc.ac.com</a></p>
    </footer>
    </div>
</body>
</html>
